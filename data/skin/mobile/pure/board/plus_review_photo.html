{*** 플러스리뷰 포토리뷰 게시판 | board/plus_review_photo.php ***}
{ # header }
<link type="text/css" rel="stylesheet" href="{=setBrowserCache('../css/gd_plus_reset.css')}">
<link type="text/css" rel="stylesheet" href="{=setBrowserCache('../css/gd_plus_review.css')}">
<!-- 포토후기 -->
<form id="searchForm">
    <div class="plus_review_goods_option">
        <div class="inp_sel">
            <select name="sort">
                <option value="regDt desc">최신순</option>
                <option value="goodsPt desc">평점순</option>
                <option value="recommend desc">추천순</option>
            </select>
        </div>
        <div class="inp_sel">
            <select name="cateGoods[]">
                <option value="">=카테고리선택=</option>
                <!--{@ category}-->
                <option value="{=.cateCd}">{=.cateNm}</option>
                <!--{/}-->
            </select>
        </div>
    </div>
</form>
<!--{ ? plusReviewConfig.addFormSearchFl == 'y' }-->
<div class="plus_review_add_search"><!-- [D] 선택항목이 있을 경우 class에 on 추가 -->
    <a href="javascript:void(0);" onclick="gd_search_layer()"><span>{= plusReviewConfig.addFormSearchTitle}</span><span class="arrow"></span></a>
</div>
<!--{ / }-->
<div class="js_pr_list"></div>
<div class="plus_review_loading"><img src="../img/etc/plus_loading.gif" alt="{=__('로딩중')}" /></div>
<div class="btn_list_more_box"><button class="btn_list_more" style="align-items: center">더보기</button></div>
{ # footer }
<script>
    $(document).ready(function () {
        gd_load_plus_review_list(1);

        $('select[name=\'sort\'], select[name=\'cateGoods[]\']').change(function() {
            page = 1;
            var searchFormData = $("#searchForm").serialize();
            gd_load_plus_review_list(page, $labelValueArry, searchFormData);
        });
    })

    var load_plusreview_list = function (_page, _addForm, _searchFormData) {
        if (_page === 1) {
            $('.btn_list_more_box').removeClass('hide')
        }
        $('.plus_review_loading').removeClass('dn');
        $.ajax({
            url: '../board/plus_review_photo_more_list.php',
            data: {page: _page,addForm:_addForm, searchFormData: _searchFormData},
            method: 'get',
            type: 'text',
            cache: false,
        }).success(function (result) {
            $('.js_pr_list').append(result);
            if (_page > 1) {
                if ($('.js_pr_list').children('.no_list').length > 0) {
                    $('.js_pr_list').children('.no_list').remove();
                    $('.btn_list_more_box').addClass('hide');
                } else {
                    hideAddPhoto();
                }
            }

            page = _page + 1;

            mergedPhotoList();
            gd_grid_start();
        }).error(function (e) {
            console.log(e);
        });
    }

    var gd_load_plus_review_list = function (_page, _addForm, searchFormData) {
        gd_list_init();
        load_plusreview_list(_page, _addForm, searchFormData);
    }

    var $labelValueArry = [];
    var gd_search_layer = function(){
        var params = {
            addForm : $labelValueArry,
        };
        $('#popupAlikeSearch').modal({
            remote: '../board/plus_review_search.php',
            cache: false,
            params: params,
            type : 'GET',
            show: true
        });
    }

    $('.btn_list_more').on('click', function(e) {
        var searchFormData = $("#searchForm").serialize();
        load_plusreview_list(page, $labelValueArry, searchFormData);
    });

    var gd_search_add_form = function() {
        page = 1;
        var searchFormData = $("#searchForm").serialize();
        gd_load_plus_review_list(page, $labelValueArry, searchFormData);
    }

    function hideAddPhoto() {
        $('.photo_wrap').last().find('.photo').each(function (_, element) {
            $(element).css('display', 'none');
        });
    }

    function showAddPhoto() {
        $('.photo').each(function (index, element) {
            $(element).css('display', 'block');
        })
    }

    function mergedPhotoList() {
        var parentElements = $('.photo_wrap');
        parentElements.each(function (index, element) {
            if (index > 0) {
                $(element).find('.photo').each(function (_, childElement) {
                    parentElements.first().append(childElement);
                });
                element.remove();
            }
        })
    }

    function gd_grid_start() {
        setTimeout(function () {
            $('.plus_review_loading').addClass('dn');
            $('.photo_wrap').removeData('plugin_pinterest_grid');
            $('.photo_wrap').pinterest_grid({
                no_columns: 2,
                padding_x: 20,
                padding_y: 20,
                margin_bottom: $('.photo_wrap .photo').length * 10,
                single_column_breakpoint: 359
            });
            showAddPhoto();
        }, 1000);
    }

    function gd_list_init() {
        $('.plus_review_loading').removeClass('dn');
        $('.js_pr_list').html('');
    }
</script>
