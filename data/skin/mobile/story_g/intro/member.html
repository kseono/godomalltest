<div class="member-only">
    <div class="msg">
        <strong>{=__('회원 전용으로 운영되는 쇼핑몰입니다.')}</strong>
        <p>{=__('로그인 / 회원가입 후 이용이 가능합니다.')}</p>
    </div>
    <div class="login_bx">
        <form id="formLogin" name="login_form" action="{=loginActionUrl}" method="post">
            <fieldset>
                <legend>{=__('로그인 영역')}</legend>
                <input type="hidden" name="returnUrl" value="{returnUrl}">
                <input type="hidden" name="close" value=""/>
                <input type="hidden" name="saveFlag" value="{data.saveFlag}"/>
                <input type="hidden" id="mode" name="mode" value="{modeLogin}"/>
                <div class="inp_tx">
                    <label for="loginId" class="blind">{=__('아이디')}</label>
                    <input type="text" id="loginId" name="loginId" value="{data.loginId}" placeholder="{=__('아이디')}">
                </div>
                <div class="inp_tx">
                    <label for="loginPwd" class="blind">{=__('비밀번호')}</label>
                    <input type="password" placeholder="{=__('비밀번호')}" id="loginPwd" name="loginPwd" value="{data.loginPwd}">
                </div>
                <div class="inp_chk">
                    <input type="checkbox" class="sp" name="saveAutoLogin" value="y" id="saveAutoLogin" <!--{? !empty(data.loginId) && !empty(data.loginPwd)}checked="checked"{/}--> />
                    <label for="saveAutoLogin">{=__('로그인 상태 유지')}</label>
                </div>
                <div class="submit-section">
                    <button type="submit" class="btn" id="login-btn">{=__('로그인')}</button>
                </div>
                <!--{? usePaycoLogin || useFacebookLogin || useNaverLogin || useKakaoLogin || useWonderLogin || useAppleLogin || useGoogleLogin }-->
                <div class="submit-section">
                    <!--{ ? useAppleLogin }-->
                    <a class="sns-login ap js-btn-apple-login" href="#">
                        <img id="apple_btn" src="../img/etc/txt_mo_apple.png" alt="{=__('Apple')} {=__('아이디 로그인')}">
                        <div id="appleid-signin" style="display: none"></div>
                    </a>
                    <!--{/}-->
                    <!--{? usePaycoLogin}-->
                    <div class="sns-login pa js-btn-payco-login">
                        <img src="../img/etc/txt_mo_payco.png" alt="payco {=__('아이디 로그인')}">
                    </div>
                    <!--{/}-->
                    <!--{? useFacebookLogin}-->
                    <div class="sns-login fa js-btn-facebook-login" data-facebook-url="{=facebookUrl}">
                        <img src="../img/etc/txt_mo_facebook.png" alt="facebook {=__('아이디 로그인')}">
                    </div>
                    <!--{/}-->
                    <!--{? useNaverLogin }-->
                    <div class="sns-login na js-btn-naver-login">
                        <img src="../img/etc/txt_mo_naver.png" alt="{=__('네이버')}{=__('아이디 로그인')}" />
                    </div>
                    <!--{/}-->
                    <!--{? useKakaoLogin }-->
                    <div class="sns-login ka js-btn-kakao-login" data-kakao-type="login" data-return-url="{=returnUrl}">
                        <img src="../img/etc/txt_mo_kakao.png" alt="{=__('카카오')}{=__('아이디 로그인')}" />
                    </div>
                    <!--{/}-->
                    <!--{? useWonderLogin }-->
                    <div class="sns-login wa js-btn-wonder-login" data-wonder-type="login" data-wonder-url="{=wonderReturnUrl}">
                        <img src="../img/etc/txt_mo_wonder.png" alt="{=__('위메프')}{=__('아이디로 로그인')}" />
                    </div>
                    <!--{/}-->
                    <!--{? useGoogleLogin }-->
                    <div class="sns-login go js-btn-google-login" data-google-type="login" data-return-url="{=returnUrl}">
                        <img src="../img/etc/txt_mo_google.png" alt="{=__('구글')}{=__('아이디 로그인')}" />
                    </div>
                    <!--{/}-->
                </div>
                <!--{/}-->

            </fieldset>
        </form>
        <ul class="logfind">
            <li><a href="../member/join_method.php">{=__('회원가입')}</a></li>
            <li><a href="../member/find_id.php">{=__('아이디찾기')}</a></li>
            <li><a href="../member/find_password.php">{=__('비밀번호찾기')}</a></li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="../js/jquery/jquery.serialize.object.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#formLogin').validate({
            dialog: false,
            rules: {
                loginId: {
                    required: true
                },
                loginPwd: {
                    required: true
                }
            },
            messages: {
                loginId: {
                    required: "{=__('아이디를 입력해주세요')}"
                },
                loginPwd: {
                    required: "{=__('패스워드를 입력해주세요')}"
                }
            }, submitHandler: function (form) {
                $('#login-btn').attr('disabled', true);
                var params = $(form).serializeArray();
                params.push({name: "mode", value: "login"});
                $.post('{=loginActionUrl}', params).done(function (data) {
                    var code = data.code;
                    var message = data.message;
                    var url = data.url;

                    if (_.isUndefined(code) && _.isUndefined(message)) {
                        var returnUrl = '{=returnUrl}';
                        if (_.isEmpty(returnUrl)) {
                            location.href = '/';
                        } else {
                            /*로그인 출석 체크 알림창 문구 출력*/
                            var attendanceCheck = data;
                            var start = attendanceCheck.indexOf("msg");
                            if(start != -1) {
                                var end = attendanceCheck.indexOf(';', start + 1);
                                var attendaceLoginMsg = attendanceCheck.substring(start + 5, end - 1);
                                alert(attendaceLoginMsg);
                            }
                            location.href = returnUrl;
                        }
                    } else {
                        alert(message);
                        if (_.isUndefined(url) === false) {
                            location.href = url;
                        }
                    }
                    $('#login-btn').attr('disabled', false);
                });
            }
        });

        <!--{ ? useAppleLogin }-->
        $("#apple_btn").on("click", startClicked);
        function startClicked(){
            $("#appleid-signin").click();
        }
        <!--{ / }-->

    });
</script>

<!--{ ? useAppleLogin }-->

        clientId : '{client_id}',

        // usePopup: true
    });
</script>
