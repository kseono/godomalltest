<style>

    .js-multi-layer{
        background: #fff;
        border: 2px solid #727071;
        position: relative;
    }
    .js-multi-layer .multipopup{
        padding: 30px 30px 20px;
    }
    .js-multi-layer .multipopup .mp-select-img{
    }
    .js-multi-layer .multipopup .mp-select-img img{
        width: 100%;
    }

    .js-multi-layer .multipopup .mp-item-wrap{
        overflow: hidden;
    }
    .js-multi-layer .multipopup .mp-item{
        float: left;
        position: relative;
        cursor: pointer;
    }
    .js-multi-layer .multipopup .mp-item+.mp-item{

    }
    .js-multi-layer .multipopup .mp-item img{
        width: 100%;
        height: 100%;
    }

    .js-multi-layer .layer-bottom{
    background-color:{=todayUnSee.todayUnSeeBgColor};
    color:{=todayUnSee.todayUnSeeFontColor};
    text-align:{=todayUnSee.todayUnSeeAlign};
    padding: 10px 30px;
    }

    .js-multi-layer .layer-bottom *{
        vertical-align: middle;
    }
    .js-multi-layer .layer-bottom .ctrl{
        color: #ddd;
        font-size: 12px;
        vertical-align: middle;
    }

    .js-multi-layer .close {
        display: block;
        position: absolute;
        top: 7px;
        right: 7px;
        width: 18px;
        height: 18px;
        text-indent: -9999px;
        background: url(../../img/btn/layer-close.png) no-repeat left top;
    }

</style>


<div class="js-multi-layer">
    <div class="multipopup">
        <div class="bxslider-wrap" style="width:{=data.popupSlideViewW}px;height:{=data.popupSlideViewH}px;position:relative;overflow:hidden;">
            <div class="slider-wrap multi-popup-bxslider{=data.sno} mp-select-img">
                <!--{ @ data.image  }-->
                <div  style="width:{=data.popupSlideViewW}px;height:{=data.popupSlideViewH}px;overflow:hidden;">
                    <a href="{=.imageLinkUrl}" target="{=.imageLinkTarget}" ><img src="<!--{ ? .imageUploadFl =='y'  }-->{data.imagePath}<!--{ / }-->{=.mainImage}"  style="width:{=data.popupSlideViewW}px;height:{=data.popupSlideViewH}px;" /></a>
                </div>
                <!--{ / }-->
            </div>
        </div>
        <div id="multi-popup-pager{=data.sno}">
            <!--{ @  range(1,data.heightCount)  }-->
            <div class="mp-item-wrap" style="width:{=data.popupSlideViewW}px;height:{=data.popupSlideThumbH}px;overflow:hidden;">
                <!--{ @  range(1,data.widthCount) }-->
                <div class="mp-item slider-pager-{.key_}" style="width:{=data.popupSlideThumbW}px;height:{=data.popupSlideThumbH}px;overflow:hidden;">
                    <a  class="js-multi-popup-out js-multi-popup-out{=data.sno}-{=(..index_+(.index_*data.widthCount))}" data-slide-index="{=(..index_+(.index_*data.widthCount))}" href=""><img src="<!--{ ? data['image'][(..index_+(.index_*data.widthCount))]['imageUploadFl'] =='y'  }-->{=data.imagePath}<!--{ / }-->{=data['image'][(..index_+(.index_*data.widthCount))]['thumbImage1']}"  style="width:{=data.popupSlideThumbW}px;height:{=data.popupSlideThumbH}px;overflow:hidden;"/></a>

                    <a class="js-multi-popup-over js-multi-popup-over{=data.sno}-{=(..index_+(.index_*data.widthCount))}" data-slide-index="{=(..index_+(.index_*data.widthCount))}" href="" style="display:none"><img src="<!--{ ? data['image'][(..index_+(.index_*data.widthCount))]['imageUploadFl'] =='y'  }-->{=data.imagePath}<!--{ / }-->{=data['image'][(..index_+(.index_*data.widthCount))]['thumbImage2']}" style="width:{=data.popupSlideThumbW}px;height:{=data.popupSlideThumbH}px;overflow:hidden;"/></a>
                </div>

                <!--{ / }-->
            </div>
            <!--{ / }-->
        </div>
    </div>
    <!--{ ? todayUnSee.todayUnSeeFl == 'y'  }-->
    <div class="layer-bottom">
        <div class="inp_chk ">
            <input type="checkbox" id="todayMultiUnSee{=data.sno}" class="sp" onClick="popup_cookie('{=popupCode}', this);">
            {=__('오늘 하루 보이지 않음')}
        </div>
    </div>
    <!--{ / }-->


    <button type="button" class="close" title="{=__('닫기')}" onclick="$('#{=popupCode}').hide();">{=__('닫기')}</button>
</div>
<script src="../../js/slider/slick/slick.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(document).ready(function () {


        $('.multi-popup-bxslider{=data.sno}').slick({
                    draggable : false,
                    autoplay: true,
                    arrows: false,
                    <!--{ ? data.popupSlideDirection == 'up' || data.popupSlideDirection == 'down'   }-->vertical : true,<!--{ / }-->
                    <!--{ ? data.popupSlideDirection == 'none'   }-->fade: true,<!--{ / }-->
                    infinite: true,
                    speed: {=(data.popupSlideSpeed*100)},
                slidesToShow: 1
    });


        $("#multi-popup-pager{=data.sno} a").click(function(e){
            e.preventDefault();
            var slideIndex = $(this).data('slide-index');
            $('.multi-popup-bxslider{=data.sno}').slick('slickGoTo', slideIndex, true);
        });


        $('.multi-popup-bxslider{=data.sno}').on('beforeChange', function(event, slick, currentSlide, nextSlide){
            $("#multi-popup-pager{=data.sno} .js-multi-popup-over").hide();
            $("#multi-popup-pager{=data.sno} .js-multi-popup-out").show();
            $(".js-multi-popup-out{=data.sno}-"+nextSlide).hide();
            $(".js-multi-popup-over{=data.sno}-"+nextSlide).show();
        });


        $(document).on('mouseover', '#multi-popup-pager{=data.sno} a.js-multi-popup-out', function (e) {
            var index = $(this).data('slide-index');
            $(".js-multi-popup-out{=data.sno}-"+index).hide();
            $(".js-multi-popup-over{=data.sno}-"+index).show();
        });

        $(document).on('mouseleave', '#multi-popup-pager{=data.sno} a.js-multi-popup-over', function (e) {
            var index = $(this).data('slide-index');
            $(".js-multi-popup-out{=data.sno}-"+index).show();
            $(".js-multi-popup-over{=data.sno}-"+index).hide();
        });

        $(".js-multi-popup-out{=data.sno}-0").hide();
        $(".js-multi-popup-over{=data.sno}-0").show();

    });

</script>
