<!--{ ? data.list }-->
<div class="photo_wrap">
    <!--{ @ data.list}-->
    <div class="photo" id="plus_reivew_focus_{.sno}">
        <div id="<!--{ ? .blockFl =='y'}-->noclick<!--{ / }-->">
        <a href="../board/plus_review_view.php?sno={.sno}" data-cache="false"  data-toggle="modal" data-target="#popup-board-view" data-focus="{.sno}" class="more">
            <div class="img">
                <img src="<!--{?.blockFl =='y'}-->{=c.PATH_MOBILE_SKIN}/img/etc/blockimg.png<!--{:}-->{=.uploadHeadImage.src}<!--{/}-->" alt="">
                <strong>+{=count(.uploadedFile)}</strong>
            </div>
            <div class="text"><!--{ ? .blockFl =='y'}-->차단 한 회원이 작성한 게시물입니다.<!--{ : }-->{=.listContents}<!--{ / }--></div>
        </a>
        <a href="../goods/goods_view.php?goodsNo={=.goodsNo}">
            <div class="cont_wrap">
                <div class="img"><img src="{=.goodsImageSrc}" alt=""></div>
                <div class="cont">
                    <strong>{=.goodsNm}</strong>
                    <ul>
                        <li><span class="tit">평가</span><span class="con">{=.avgGoodsPt}</span></li>
                        <li><span class="tit">리뷰</span><span class="con">{=.plusReviewCnt}</span></li>
                    </ul>
                </div>
            </div>
        </a>
        </div>
    </div>
    <!--{/}-->
</div>
<div class="page-btn-box">
    <button type="button" class="prev-btn" data-page="{=req.page - 1}">{=__('이전')}</button>
    <span class="page-number"><strong>{=req.page}</strong> / <em>{=data.cnt.totalPage}</em></span>
    <button type="button" class="next-btn" data-page="{=req.page + 1}">{=__('이후')}</button>
</div>
<!--{:}-->
<div class="no-data">
    {=__('게시글이 존재하지 않습니다.')}
</div>
<script>$('.plus_review_loading').addClass('dn');</script>
<!--{/}-->
<div class="dn"><li id="totalPage">{=data['cnt']['totalPage']}</li></div>
