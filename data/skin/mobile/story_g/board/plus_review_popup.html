{*** 플러스 리뷰  레이어 팝업창 | board/plus_review_popup.php ***}
<link type="text/css" rel="stylesheet" href="\{=c.PATH_MOBILE_SKIN}css/gd_plus_review.css?ts={=time()}">
<div class="plus-review-info" >
        {=plusReviewConfig.viewReviewBenefitInfo}
</div>
<div class="plus-review-info2">
    {=__('%1$s개의 상품이 %2$s 님의 리뷰등록을 기다리고 있습니다.',writableOrderCount,writer)}
</div>
<div class="plus-review-info3">
    <a href="javascript:void(0)" class="write-btn js-pr-btn-write"  >{=__('리뷰남기고 혜택 받기')}</a>
</div>
<div class="plus-review-bottom">
    <!--{ ? plusReviewConfig.popupTodayCloseFl == 'y'  }-->
    <div class="today js-pr-btn-popup-today">{=__('오늘은 그만보기')}</div>
    <div class="close js-pr-popup-close">{=__('닫기')}</div>
    <!--{:}-->
    <div class="row-close js-pr-popup-close">{=__('닫기')}</div>
    <!--{ / }-->
    <div class="clear-both"></div>
</div>

<script>
    $(document).ready(function () {
        $('.plus-review-bottom .js-pr-popup-close').bind('click',function () {
            $('#plusReviewPopup').hide();
            $('#layerDim').addClass('dn');
        })

        $('.js-pr-btn-popup-today').bind('click',function () {
            name = 'plusReviewMobile';
            $.cookie(name, 'true', {path: '/', expires: 1});
            setTimeout("$('.plus-review-bottom .js-pr-popup-close').trigger('click')");
        })

        $('.js-pr-btn-write').bind('click',function () {
            $.ajax({
                method: "get",
                url: "../board/plus_review_popup_write.php",
                data: {mode : 'addPopup' },
                async: false,
                dataType: 'text'
            }).success(function (data) {
                $('#popup-board-write').css('background-color','#ffffff').css('overflow','scroll').css('z-index','9999').empty().append(data).show();
            }).error(function (e) {
                alert(e.responseText);
            });
        })
    })
</script>
