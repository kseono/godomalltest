<section class="content">
    <div class="plus-review-goods-list" style="display:none">
        <!--{@data.list}-->
        <div class="row">
            <img src="{=.goodsImageSrc}" data-goodsno="{.goodsNo}">
            <div class="name">{=.goodsNm}</div>
            <div class="review-info">{=__('평가')}<span class="red-bold">{.avgGoodsPt}</span> {=__('리뷰')}<span class="red-bold">{.countArticle}</span></div>
            <ul class="article-area">
                <!--{ @ .article}-->
                <li><div class="icon-review"></div>
                    <div class="article">{..contents}</div>
                    <div style="clear:both"></div>
                </li>
                <!--{/}-->
            </ul>
        </div>
        <!--{/}-->
    </div>
    <div class="jscroll-next-parent" style="display: none;">
        <a href="plus_review_goods.php?page={=req.page+1}&type=scroll">next page</a>
    </div>
</section>
<script>
    $(document).ready(new function () {
        var totalCnt = {=data.cnt.search};
        if(totalCnt <= $('.plus-review-goods-list .row').length) {
            $('.jscroll-next-parent').remove();
        }

        var pureDomain = window.location.href.split('?')[0];
        window.history.pushState("object or string", "Title", pureDomain+'?page={req.page}&pageMode=auto');
    });
</script>
