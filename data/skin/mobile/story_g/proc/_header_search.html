{*** [위젯] 상단 검색 | proc/_header_search.php ***}
<div class="ly_head">
    <form name="frmSearchTop" id="frmSearchTop" action="../goods/goods_search.php" method="get">
        <!--{ ? adUrl }-->
        <input type="hidden" name="adUrl" value="{adUrl}">
        <!--{ / }-->
        <fieldset>
            <legend>{=__('검색하기')}</legend>
            <label for="sch" class="blind">{=__('검색')}</label>
            <div class="schipt">
                <input type="search" name="keyword" class="js-auto-focus" title="{adKeyword}" placeholder="{adKeyword}"  id="sch" placeholder="{=__('검색어를 입력해주세요.')}" autocomplete="off">
                <button type="button" class="bn_wrg" style="display:block"><span class="sp">{=__('취소')}</span></button>
            </div>
        </fieldset>
        <button type="submit" class="bn_cls2 ">{=__('검색')}</button>
        <button type="button" class="bn_cls ly_btn_close">{=__('닫기')}</button>
    </form>
</div>

<div class="ly_ct">
    <div class="search_bx_area <!--{ ? recentCount == 0 && !hitKeywordConfig.keyword }-->dn<!--{ / }-->">
        <!--{ ? recentCount > 0 }-->
        <div class="search_bx on <!--{ ? hitKeywordConfig.keyword }-->search_bx_recent<!--{ / }-->" data-type="recent"><h3>{=__('최근검색어')}</h3></div>
        <div class="srlst_bx_area">
            <div class="srlst_bx delete_bn recent_list">
                <ul class="lst">
                    <!--{ ? recentKeyword }-->
                    <!--{ @ recentKeyword }-->
                    <li>
                        <a href="../goods/goods_search.php?keyword={=urlencode(.value_[0])}">{=.value_[0]}<small>{=.value_[1]}</small></a>
                        <button type="button" class="dlt_bn js-recent-keyword-delete" data-recent-keyword="{=.value_[0]}"><span class="sp">{=__('삭제')}</span></button>
                    </li>
                    <!--{ / }-->
                    <!--{ : }-->
                    <li><a>{=__('최근 검색어가 없습니다.')}</a></li>
                    <!--{ / }-->
                </ul>
            </div>
            <!--{ ? recentKeyword }-->
            <div class="search_bx_recent delete_all js-recent-all-delete"><span>{=__('전체삭제')}</span></div>
            <!--{ / }-->
        </div>
        <!--{ / }-->
        <!--{ ? hitKeywordConfig.keyword }-->
        <div class="search_bx <!--{ ? recentCount > 0 }-->search_bx_top<!--{ : }-->on<!--{ / }-->" data-type="top"><h3>{=__('인기검색어')}</h3></div>
        <div class="srlst_bx_area <!--{ ? recentCount > 0 }-->dn<!--{ / }-->">
            <div class="srlst_bx top_list">
                <ul class="lst">
                    <!--{ @ hitKeywordConfig.keyword }-->
                    <li><a href="../goods/goods_search.php?keyword={=urlencode(.value_)}">{=.value_}</a></li>
                    <!--{ / }-->
                </ul>
            </div>
        </div>
        <!--{ / }-->
        {=includeWidget('proc/_recom_goods.html')}
    </div>
</div>
