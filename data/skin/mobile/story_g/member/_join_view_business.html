{*** [위젯] 회원가입/정보 사업자 | member/_join_view_business.html ***}
<!--{? joinField.businessinfo.use == 'y'}-->
<div class="account_title {? !isMyPage}businessinfo dn{/}">
    <b class="title">{=__('사업자 정보')}</b>
</div>
<div class="account_content {? !isMyPage}businessinfo dn{/}">
    <!--{? joinField.company.use == 'y'}-->
    <div class="input_wrap">
        <div class="input_title">{=__('상호')}</div>
        <div class="input_content">
            <input type="text" class="input-text wp100" name="company" value="{data.company}" maxlength="50" data-pattern="gdMemberNmGlobal">
        </div>
    </div>
    <!--{/}--><!--{? joinField.busiNo.use == 'y'}-->
    <div class="input_wrap">
        <div class="input_title">{=__('사업자번호')}</div>
        <div class="input_content">
            <input type="text" name="busiNo" id="busiNo" class="input-text wp100" maxlength="10" placeholder="{=__('- 없이 입력하세요')}" data-pattern="gdNum" value="{data.busiNo}" data-overlap-businofl="{joinField.busiNo.overlapBusiNoFl}" data-charlen="{joinField.busiNo.charlen}" data-oldbusino="{data.busiNo}">
        </div>
    </div>
    <!--{/}--><!--{? joinField.ceo.use == 'y'}-->
    <div class="input_wrap">
        <div class="input_title">{=__('대표자명')}</div>
        <div class="input_content">
            <input type="text" class="input-text wp100" name="ceo" value="{data.ceo}" maxlength="20" data-pattern="gdEngKor">
        </div>
    </div>
    <!--{/}--><!--{? joinField.service.use == 'y'}-->
    <div class="input_wrap">
        <div class="input_title">{=__('업태')}</div>
        <div class="input_content">
            <input type="text" class="input-text wp100" name="service" value="{data.service}" maxlength="30" data-pattern="gdServiceId">
        </div>
    </div>
    <!--{/}--><!--{? joinField.item.use == 'y'}-->
    <div class="input_wrap">
        <div class="input_title">{=__('종목')}</div>
        <div class="input_content">
            <input type="text" class="input-text wp100" name="item" value="{data.item}" maxlength="30" data-pattern="gdServiceId">
        </div>
    </div>
    <!--{/}--><!--{? joinField.comAddress.use == 'y'}-->
    <div class="input_wrap">
        <div class="input_title">{=__('주소')}</div>
        <div class="input_content input_address">

            <div class="zipcode-block">
                <div class="zipcode-flex">
                    <label for="" class="zipcode"><input type="text" class="text" name="comZonecode" readonly="readonly" value="{data.comZonecode}"></label>
                    <input type="hidden" name="comZipcode" value="{data.comZipcode}">
                </div>
                <div class="zipcode-fix">
                    <button class="btn btn_gr post-search" id="btnCompanyPostcode">
                        <em class="h35 arrow">{=__('우편번호')}</em>
                    </button>
                </div>
            </div>
            <div class="zipcode-block">
                <input type="text" class="input-text wp100" name="comAddress" readonly="readonly" value="{data.comAddress}">
            </div>
            <div class="zipcode-block">
                <input type="text" class="input-text wp100" name="comAddressSub" value="{data.comAddressSub}">
            </div>
        </div>
    </div>
    <!--{/}-->
</div>
<!--{/}-->
