{ # header }
<section class="member-join joinstep0">
    <div class="sns-login-wrap">
        <a href="javascript://" class="sns-login" id="btnJoin">{=__('쇼핑몰 아이디 회원가입')}</a>
        <!-- 210122 애플로그인 추가 -->
        <!--{? useAppleLogin}-->
        <li class="sns-login ap js-btn-apple-login" data-type="sign in">
            <img id="apple_btn" src="../img/etc/txt_mo_apple_join.png" alt="{=__('Apple')} {=__('아이디 회원가입')}">
            <div id="appleid-signin" style="display: none"></div>
        </li>
        <!--{/}-->
        <!-- // 210122 애플로그인 추가 -->
        <!--{? usePaycoLogin}-->
        <div class="sns-login pa js-btn-payco-login">
						<img src="../img/etc/txt_mo_payco_join.png" alt="{=__('PAYCO')} {=__('아이디 회원가입')}">
        </div>
        <!--{/}-->
        <!--{? useFacebookLogin}-->
        <div class="sns-login fa js-btn-facebook-login" data-facebook-url="{=facebookUrl}">
						<img src="../img/etc/txt_mo_facebook_join.png" alt="{=__('FACEBOOK')} {=__('아이디 회원가입')}">
        </div>
        <!--{/}-->
        <!--{? useNaverLogin}-->
        <div class="sns-login na js-btn-naver-login" data-naver-type="join_method">
						<img src="../img/etc/txt_mo_naver_join.png" alt="{=__('네이버')} {=__('아이디 회원가입')}" />
        </div>
        <!--{/}-->
        <!--{? useKakaoLogin}-->
        <div class="sns-login ka js-btn-kakao-login" data-kakao-type="join_method" data-return-url="{=returnUrl}">
            <img src="../img/etc/txt_mo_kakao_join.png" alt="{=__('카카오')} {=__('아이디 회원가입')}" />
        </div>
        <!--{/}-->
        <!--{? useWonderLogin}-->
        <div class="sns-login wa js-btn-wonder-login" data-wonder-type="join_method" data-wonder-url="{=wonderReturnUrl}">
            <img src="../img/etc/txt_mo_wonder_join.png" alt="{=__('위메프')} {=__('아이디 회원가입')}" />
        </div>
        <!--{/}-->
        <!--{? useGoogleLogin}-->
        <div class="sns-login go js-btn-google-login" data-google-type="join_method" data-return-url="{=returnUrl}">
            <img src="../img/etc/txt_mo_google_join.png" alt="{=__('구글')} {=__('아이디 회원가입')}" />
        </div>
        <!--{/}-->
    </div>
</section>

<script type="text/javascript">
    $(document).ready(function () {
        $('#btnJoin').click(function () {
            location.href = '../member/join_agreement.php?memberFl=personal';
        });

        <!--{ ? useAppleLogin }-->
        $("#apple_btn").on("click", startClicked);
        function startClicked(){
            $("#appleid-signin").click();
        }
        <!--{ / }-->
    });
</script>

<!--{ ? useAppleLogin }-->
<script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
<script type="text/javascript">
    AppleID.auth.init({
        clientId : '{client_id}',
        scope : 'name email',
        redirectURI: '{redirectURI}',
        state: '{state}',
        // usePopup: true
    });
</script>
