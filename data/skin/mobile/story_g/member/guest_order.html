{*** 비회원 주문조회 | member/guestOrder.php ***}
{ # header }
<div class="login_bx">
    <!--{ ? hasGuestOrder == false }-->
    <p class="tx guest">
        <strong>{=__('비회원 주문조회')}</strong>
        {=__('주문자 이름과 주문 번호를 입력해주세요')}
    </p>
    <form id="formOrderLogin" name="login_form" action="../member/member_ps.php" method="post">
        <fieldset>
            <legend>{=__('주문조회 영역')}</legend>
            <input type="hidden" name="mode" value="guestOrder">
            <input type="hidden" name="returnUrl" value="../mypage/order_view.php">
            <div class="inp_tx">
                <label for="orderNm" class="blind">{=__('주문자 이름')}</label>
                <input type="text" id="orderNm" name="orderNm" value="" title="{=__('주문자명')}" required="required"
                       msgr="{=__('주문자명을 입력하세요.')}" placeholder="{=__('주문자명')}">
            </div>
            <div class="inp_tx">
                <label for="orderNo" class="blind">{=__('주문번호')}</label>
                <input type="text" id="orderNo" name="orderNo" maxlength="34" title="{=__('주문번호')}" required="required"
                       msgr="{=__('주문번호를 입력하세요.')}" placeholder="{=__('주문번호')}">
            </div>
            <button type="submit" class="btn" id="check-btn">{=__('주문 조회')}</button>
        </fieldset>
    </form>
    <!--{ / }-->
</div>

<script type="text/javascript" src="../js/jquery/jquery.serialize.object.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 비회원 주문조회 폼 체크
        $('#formOrderLogin').validate({
            rules: {
                orderNm: 'required',
                orderNo: {
                    required: true,
                    number: true,
                    maxlength: 16
                }
            },
            messages: {
                orderNm: {
                    required: "{=__('주문자명을 입력해주세요.')}",
                },
                orderNo: {
                    required: "{=__('주문번호를 입력해주세요.')}",
                    number: "{=__('숫자로만 입력해주세요.')}",
                    maxlength: "{=__('주문번호는 16자리입니다.')}"
                }
            },
            submitHandler: function (form) {
                $.post(form.action, $(form).serializeObject()).done(function (data, textStatus, jqXhr) {
                    console.log(data);
                    if (data.result == 0) {
                        location.replace('../mypage/order_view.php?guest=y&orderNo=' + data.orderNo);
                    } else {
                        alert(data.message);
                    }
                });
                return false;
            }
        });
    });
</script>

{ # footer }
