<div class="detail_review" style="display:block">

<!--{? bdList.noticeList }-->
    <!--{ @ bdList.noticeList }-->
    <ul>
        <li>
            <div class="item-list-summary">
                <img src="{bdList.cfg.iconImage.notice.url}" />
                <strong class="title">
                    <a class="js-board-review-detail js-{req.bdId}-detail-{.sno}" data-bdid="{req.bdId}" data-sno="{.sno}" data-auth="{.auth.view}" data-goodsno="{.goodsNo}" data-notice="y"><strong>{.subject}</strong></a>
                </strong>
                <div class="author-box">
                    <span class="name">{.writer}</span>
                    <span class="date"> {.regDate}</span>
                </div>
                <button type="button" class="btn_more js-board-review-detail" data-bdid="{req.bdId}" data-sno="{.sno}" data-auth="{.auth.view}" data-goodsno="{.goodsNo}" data-notice="y">상품평 더보기</button>
            </div>
            <div class="js-goodsreview-{.sno}" data-notice="y">

            </div>
        </li>
    </ul>
    <!--{/}-->
<!--{/}-->

<!--{? bdList.list }-->
<!--{ @ bdList.list }-->
<ul>
    <li class="<!--{ ? .blockFl =='y'}--> noclick<!--{ / }-->">
        <div class="item-list-summary">
            <strong class="title">
                {.gapReply}
                <span <!--{ ? .groupThread }-->class="reply" style="padding-left:15px;"  <!--{/}-->>
                <!--{ ? .isSecret == 'y' }-->
                <img src="{bdList.cfg.iconImage.secret.url}" align=absmiddle>
                <!--{ / }-->
                <a class="js-board-review-detail js-{req.bdId}-detail-{.sno}" data-bdid="{req.bdId}" data-sno="{.sno}" data-auth="{.auth.view}" data-goodsno="{.goodsNo}" data-notice="n"><!--{ ? .blockFl =='y'}-->차단 한 회원이 작성한 게시물입니다.<!--{ : }-->{.subject}<!--{ / }--></a>
                <!--{ ? .isFile == 'y' }-->
                <img src="{bdList.cfg.iconImage.attach_file.url}" alt="{=__('파일첨부 있음')}"/>
                <!--{/}-->
                <!--{ ? .isImage == 'y' }-->
                <img src="{bdList.cfg.iconImage.attach_img.url}" alt="{=__('이미지첨부 있음')}"/>
                <!--{/}-->
                <!--{ ? .isNew == 'y' }-->
                <img src="{bdList.cfg.iconImage.new.url}" alt="{=__('신규 등록글')}"/>
                <!--{/}-->
                </span>
            </strong>
            <span class="star_box"><span class="star_li" style="width:{.goodsPt*20}%;">{=__('별점')} {=.goodsPt}</span></span>
            <div class="author-box">
                <span class="name">{.writer}</span>
                <span class="date"> {.regDate}</span>
            </div>
            <button type="button" class="btn_more js-board-review-detail" data-bdid="{req.bdId}" data-sno="{.sno}" data-auth="{.auth.view}" data-goodsno="{.goodsNo}" data-notice="n">상품평 더보기</button>
        </div>
        <div class="js-goodsreview-{.sno}" data-notice="n">

        </div>
    </li>
</ul>
<!--{/}-->
<!--{:}-->
<ul class="not-record">
    <li  class="no-data">{=__('등록된 상품후기가 없습니다.')}</li>
</ul>
<!--{/}-->
</div>

<div class="js-board-goodsreview-more review_more">
    <button type="button" data-next-page="{pageData.next}">{=__('상품평 더보기')} {pageData.listCount}<span>/</span>{pageData.total}</button>
</div>
