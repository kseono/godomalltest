    <div class="reply-modify js-pr-comment-row" data-sno="<%=sno%>">

<script>
    $(document).ready(function () {
        var page = 1;
        var activeSno = 0;
        var order = "regDt+desc";
        page = gd_get_hash_value('page');
        activeSno = gd_get_hash_value('activeSno');
        order = gd_get_hash_value('order');

        if(window.location.hash) {
            var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
            var hashKey = hash.split('=')[0];
            var hashValue = hash.split('=')[1];
            if(hashKey == 'sno' &&  hashValue) {
                var sno = hashValue.split('|')[0];
                var index = hashValue.split('|')[1];
                $.ajax({
                    method: "get",
                    data: {sno: sno,index : index},
                    cache: false,
                    url: "../board/plus_review_view.php",
                    success: function (data) {
                        photoLayer.show(data);
                    },
                    error: function (data) {
                    }
                });
            }
        }

        $('.btn_list_more').on('click', function(e) {
            var searchFormData = $("#searchForm").serialize();
            load_plusreview_list(page, activeSno, order, gd_search_add_form(), searchFormData);
        });

        $('.js-pr-row:even').addClass('highlight');

        $('.js-pr-list').on('click','.js-pr-btn-image', function () {
            $('.js-pr-zoom-img').hide();
            var index = $(this).closest('.filelist').find('.js-pr-btn-image').index(this);
            var sno = $(this).data('sno');
            if (!sno) {
                console.log("sno for review does not exist");
                return false;
            }
            $.ajax({
                method: "get",
                data: {sno: sno, index: index},
                cache: false,
                url: "../board/plus_review_view.php",
                success: function (data) {
                    photoLayer.show(data);
                    location.hash = "sno="+sno+"|"+index;
                },
                error: function (data) {
                    alert('error');
                }
            });
        }).css('cursor','pointer');


        $('.js-pr-attach-list').on('click', '.file', function () {
            index = $('.js-pr-attach-list').find('.file').index(this);
            $('.js-pr-attach-list').find('.file').eq(index).remove();
            $('[name^="uploadFileNm"]').eq(index).remove();
            $('[name^="saveFileNm"]').eq(index).remove();
        });

        $('.js-pr-btn-sort').bind('click', function (e) {
            var field = $(this).attr('data-field');
            var sort = $(this).attr('data-sort');
            if (sort == 'desc') {
                sort = 'asc';
                $(this).attr('data-sort', sort);
            }
            else {
                sort = 'desc';
                $(this).attr('data-sort', sort);
            }
            order = field + '+' + sort;
        });
        /*
         $('.js-pr-list').on('click', '.js-pr-comment textarea[name=memo]', function (e) {
         e.stopPropagation();
         <!--{ ? ! data.auth.canWriteMemo }-->
         $(this).attr('readonly', 'true');
         alert(__('작성권한이 없습니다.'));
         return false;
         <!--{/}-->
         })*/

        /**
         *댓글 수정하기 버튼 클릭
         **/
        $('.js-pr-list').on('click', '.js-pr-btn-comment-modify', function (e) {
            e.stopPropagation();
            var row = $(this).closest('.js-pr-comment-row');
            row.find('.js-pr-comment-modify-form').show();
        });

        /**
         * 댓글수정 저장하기 버튼 클릭
         * */
        $('.js-pr-list').on('click', '.js-pr-btn-comment-modify-save', function (e) {
            e.stopPropagation();
            var row = $(this).closest('.js-pr-comment-row');
            var articleSno = row.closest('.js-pr-row').data('sno');
            var sno = row.data('sno');
            var params = row.find('form').serialize();
            params = params + '&sno=' + sno;
            $.ajax({
                method: "POST",
                data: params,
                cache: false,
                url: "../board/plus_review_ps.php",
                success: function (data) {
                    alert(data.msg);
                    if (data.result == 'ok') {
                        loadListComment(articleSno);
                    }
                },
                error: function (data) {
//                        alert(data.message);
                }
            });
        });

        /**
         * 댓글삭제버튼 클릭
         * **/
        $('.js-pr-list').on('click', '.js-pr-btn-comment-remove', function () {
            var auth = $(this).data('auth');
            var row = $(this).closest('.js-pr-comment-row');
            var articleSno = row.closest('.js-pr-row').data('sno');
            var sno = row.data('sno');

            if (auth == 'y') {
                if (confirm(__('정말로 삭제하시겠습니까?'))) {
                    removeComment(articleSno, sno);
                }
            }
            else if (auth == 'c') {
                passwordLayer.show();
                passwordLayer.btn.unbind('click').bind('click', function () {
                    removeComment(articleSno, sno, passwordLayer.value());
                })
            }
            else {
                alert(__('삭제권한이 없습니다.'));
            }
        });
        /**
         * 댓글삭제 처리
         * **/
        var removeComment = function (articleSno, sno, writerPw) {
            $.ajax({
                method: "POST",
                data: {mode: 'deleteMemo', sno: sno, writerPw: writerPw},
                cache: false,
                url: "../board/plus_review_ps.php",
                success: function (data) {
                    alert(data.msg);
                    if (data.result == 'ok') {
                        {
                            loadListComment(articleSno);
                            passwordLayer.close();
                        }
                    }
                },
                error: function (data) {
                    alert(data.message);
                }
            });
        };

        //더보기버튼
        $('.js-pr-list').on('click', '.js-pr-btn-contents-more', function () {
            var type = $(this).data('type');
            var sno = $(this).closest('.js-pr-row').data('sno');
            $('.js-pr-contents-short').show();
            $('.js-pr-contents-desc').hide();
            $('.js-pr-comment').hide();
            if (type == 'open') {   //열림
                $(this).closest('.js-pr-row').find('.js-pr-contents-short').hide();
                $(this).closest('.js-pr-row').find('.js-pr-contents-desc').show();
            }
            else {
                $(this).closest('.js-pr-row').find('.js-pr-contents-short').show();
                $(this).closest('.js-pr-row').find('.js-pr-contents-desc').hide();
            }
        });

        /**
         * 댓글 노출 버튼
         *
         * **/
        $('.js-pr-list').on('click', '.js-pr-btn-comment', function () {
            var sno = $(this).closest('.js-pr-row').data('sno');
            var row = $('.js-pr-row[data-sno="' + sno + '"]');
            if(row.find('.js-pr-comment').is(':visible')){
                row.find('.js-pr-comment').hide();
            }
            else {
                row.find('.js-pr-comment').show();
            }
            loadListComment(sno);
        });

        /**
         * 댓글 출력
         * */
        var loadListComment = function (sno) {
            var row = $('.js-pr-row[data-sno="' + sno + '"]');
            $.ajax({
                method: "POST",
                data: {mode: 'getMemo', sno: sno},
                cache: false,
                url: "../board/plus_review_ps.php",
                success: function (data) {
                    var commentList = row.find('.js-pr-comment-list');
                    commentList.empty();
                    $.each(data.data, function (key, val) {
                        var commentRow = _.template($('#plusPlusReviewCommentList').html());
                        commentList.append(commentRow(val));
                    });
                    row.find('.js-pr-comment-cnt').text(data.data.length);
                },
                error: function (data) {
                }

            });
        };

        /**
         * 댓글저장
         * */
        $('.js-pr-list').on('click', '.js-pr-btn-comment-save', function (e) {
            e.stopPropagation();
            var form = $(this).closest('form');
            var sno = $(this).closest('.js-pr-row').data('sno');
            var params = form.serialize();
            params = params + '&articleSno=' + sno;
            $.ajax({
                method: "POST",
                data: params,
                cache: false,
                url: "../board/plus_review_ps.php",
                success: function (data) {
                    alert(data.msg);
                    if (data.result == 'ok') {
                        loadListComment(sno);
                        form.find('[name=memo]').val('');
                    }
                },
                error: function (data) {
                    alert(data.message);
                }
            });
        });


        $('.js-pr-list').on('click', '.js-pr-btn-recommend', function () {
            var row = $(this).closest('.js-pr-row');
            var sno = row.data('sno');
            $.ajax({
                method: "POST",
                data: {mode: 'recommend', sno: sno},
                cache: false,
                url: "../board/plus_review_ps.php",
                success: function (data) {
                    alert(data.msg);
                    if (data.result == 'ok') {
                        row.find('.js-pr-recommend-cnt').text(data.cnt);
                    }
                },
                error: function (data) {
                    alert(data.message);
                }
            })
        });

        /**
         * 첨부파일 섬네일 롤오버 이벤트
         * **/
        $('.js-pr-list').on('mouseenter', '.js-pr-thum-img', function () {
            $('.js-pr-zoom-img').hide();
            $(this).next('.js-pr-zoom-img').show();
        });
        $('.js-pr-list').on('mouseleave', '.js-pr-thum-img', function () {
            $('.js-pr-zoom-img').hide();
        })

        $('.js_check_all').on('click', function(e) {
            var closest = $(this).closest('tr');
            if ($(this).prop('checked')) {
                $(closest).find('input[name=\'labelValue[]\']').prop('checked', true);
                $(closest).find('label').addClass('on');
            }else{
                $(closest).find('input[name=\'labelValue[]\']').prop('checked', false);
                $(closest).find('label').removeClass('on');
            }

            var searchFormData = $("#searchForm").serialize();
            gd_load_plus_review_list(1, 0, order, gd_search_add_form(),searchFormData);
        });

        $('input[name=\'labelValue[]\']').on('click', function(e) {
            var searchFormData = $("#searchForm").serialize();
            gd_load_plus_review_list(1, 0, order, gd_search_add_form(),searchFormData);
        });

        var load_plusreview_list = function (_page, _activeSno, _order, addForm, searchFormData) {
            if (_page === 1) {
                $('.btn_list_more_box').removeClass('hide')
            }
            $('.plus_review_loading').removeClass('dn');

            $.ajax({
                url: '../board/plus_review_article_more_list.php',
                data: {page: _page, activeSno: _activeSno, sort: _order, addForm :addForm, searchFormData :searchFormData,isMypage:'{=isMypage}'},
                method: 'get',
                type: 'text',
                cache: false,
            }).success(function (result) {
                $('.js-pr-list').append(result);
                if (_page > 1) {
                    document.location.hash = "#order=" + _order;
                    if ($('.js-pr-list').find('.no_data').length > 0) {
                        $('.js-pr-list').find('.no_data').remove();
                        $('.btn_list_more_box').addClass('hide');
                    }
                }
                $('.js-pr-row:even').addClass('view_point_bg');
                $('.plus_review_loading').addClass('dn');

                page = _page * 1 + 1;

            }).error(function (e) {
                console.log(e);
            });
        }

        var gd_load_plus_review_list = function (page, activeSno, _order, addForm, searchFormData) {
            if (_.isUndefined(_order)) {
                order = _order = '';
            }
            load_plusreview_list(page, activeSno, _order, addForm, searchFormData);
        }

        var gd_list_init = function () {
            page = 1;
            $('.plus_review_loading').removeClass('dn');
            $('.js-pr-list').empty();
        }

        if (_.isUndefined(page) || _.isEmpty(page)) {
            page = 1;
        }
        gd_load_plus_review_list(page, activeSno);

        $('.btn_search').on('click', function(e) {
            var searchFormData = $("#searchForm").serialize();
            gd_list_init();
            gd_load_plus_review_list(1, 0, order, gd_search_add_form(),searchFormData);
        });

        $('.plus_review_alike_search_tit > a').click(function(){
            if($('.plus_review_alike_search_tit > a').hasClass('on')){
                $(this).removeClass('on');
                $(this).find('img').attr('alt', '열기');
                $('.plus_review_alike_search_con').css({'display':'none'});
            }else{
                $(this).addClass('on');
                $(this).find('img').attr('alt', '닫기');
                $('.plus_review_alike_search_con').css({'display':'block'});
            }
        });

        $( '.plus_review_alike_search_tit > a' ).trigger( "click" );

        $(document).on('click', '.js_btn_report', function () {
            var bdId = $(this).data('bdid');
            var bdSno = $(this).data('bdsno');
            var memoSno = $(this).data('memosno');
            var goodsNo = $(this).data('goodsno');

            if(_.isUndefined(memoSno)){
                memoSno = 0;
            }
            if (_.isUndefined(goodsNo)) {
                goodsNo = 0;
            }
            var url = "../board/popup_goods_board_report.php?mode=report&bdId=" + bdId + "&bdSno=" + bdSno + "&memoSno=" + memoSno + "&goodsNo=" + goodsNo + '&returnUrl=' + encodeURIComponent(location.href);
            window.open(url,'report','width=850,height=500,scrollbars=yes');
        });
    });

    var photoLayer = {
        show: function (data) {
            $('#layerDim').removeClass('dn');
            $('#plusReviewPhotoLayer').removeClass('dn');
            $('#plusReviewPhotoLayer').html(data);
            $('#plusReviewPhotoLayer').find('>div').center();
        },
        close: function () {
            $('#plusReviewPhotoLayer').find('.close').trigger('click');
        },
    };

    //패스워드입력 레이어 창
    var passwordLayer = {
        element: $('.js-password-layer'),
        btn: $('.js-password-layer').find('.js-submit'),
        value: function () {
            return $('.js-password-layer').find('input[name=writerPw]').val();
        },
        show: function () {
            this.element.removeClass('dn');
            $('#layerDim').removeClass('dn');
            $('html').addClass('oh-space');
            $('#scroll-left, #scroll-right').addClass('dim');
            $('.cite-layer .wrap div .text').focus();
        },
        close: function () {
            $('.cite-layer .close').trigger('click');
        }
    }

    var gd_search_add_form = function(){
        var labelValueArry = [];
        $('input[name=\'labelValue[]\']').each(function (index) {
            if($(this).is(":checked") == true){
                var tmp = []
                var closest = $(this).closest('tr');
                var labelNumber = $(closest).find('input[name=\'labelNumber[]\']').val();
                tmp.push(labelNumber);
                tmp.push($(this).val());
                labelValueArry.push(tmp);
            }
        });
        return labelValueArry;
    }

    var gd_parse_query = function (qstr) {
        var query = {};
        var a = (qstr[0] === '?' ? qstr.substr(1) : qstr).split('&');
        for (var i = 0; i < a.length; i++) {
            var b = a[i].split('=');
            query[decodeURIComponent(b[0])] = decodeURIComponent(b[1] || '');
        }
        return query;
    };

    var gd_get_hash_value = function(key) {
        var matches = location.hash.match(new RegExp(key+'=([^|]*)'));
        return matches ? matches[1] : null;
    };

    function goAjaxPage(queryString) {
        var queryString = gd_parse_query(queryString);
        var order = _.isUndefined(queryString.order) ? '' : queryString.order;
        var addForm = gd_search_add_form();
        var searchFormData = $("#searchForm").serialize();

        $.ajax({
            method: "GET",
            cache: false,
            url: "../board/plus_review_article_list.php",
            data: {page: queryString.page, sort : order,addForm :addForm, searchFormData :searchFormData,isMypage:'{=isMypage}'},
            dataType: 'text'
        }).success(function (data) {
            $('.js-pr-list').html(data);
            document.location.hash = '#order=' + order;
            //            setTimeout(function () {

            $("html,body").scrollTop($('.js-pr-list').offset().top-100);
            //            }, 500);
        }).error(function (e) {
            alert(e.responseText);
        });
    }

</script>
