{ # share_header }
{=acecounterScript}
<div id="container">
    <div class="contents">
        <div class="member">
            <div class="member-only">
                <strong>{=__('회원 전용으로 운영되는 쇼핑몰입니다.')}</strong>
                <p>{=__('로그인 / 회원가입 후 이용이 가능합니다.')}</p>
            </div>
            <div class="box">
                <h3>{=__('회원 로그인')}</h3>
                <form id="formLogin" method="post" action="{loginActionUrl}">
                    <input type="hidden" name="returnUrl" value="{returnUrl}">
                    <div class="login">
                        <div class="input-info">
                            <div>
                                <input type="text" class="text" id="loginId" name="loginId" value="{data.loginId}" placeholder="{=__('아이디')}" required="true">
                            </div>
                            <div>
                                <input type="password" class="text" id="loginPwd" name="loginPwd" value="" placeholder="{=__('비밀번호')}" required="true">
                            </div>
                        </div>
                        <button type="submit" class="skinbtn point2 l-login"><em>{=__('로그인')}</em></button>
                    </div>

                    <div class="save">
                        <input type="checkbox" id="saveId" name="saveId" value="y" class="checkbox" {=data.checkedId} />
                        <label for="saveId" class="{?!empty(data.loginId)}on{/}">{=__('아이디 저장')}</label>
                    </div>
                    <p class="dn caution-msg1">{=__('아이디, 비밀번호가 일치하지 않습니다. 다시 입력해 주세요.')}</p>
                    <div class="m2"></div>
                    <!--{? usePaycoLogin}-->
                    <a class="sns-login pa js-btn-payco-login" href="#"><img src="../img/etc/pc_payco.png" alt="{=__('아이디 로그인')}"></a>
                    <!--{/}-->
                    <!--{? useFacebookLogin}-->
                    <a class="sns-login fa js-btn-facebook-login" href="#" data-facebook-url="{=facebookUrl}"><img src="../img/etc/pc_facebook.png" alt="{=__('아이디 로그인')}"></a>
                    <!--{/}-->
                    <!--{? useNaverLogin}-->
                    <a class="sns-login na js-btn-naver-login" href="#"><img src="../img/etc/pc_naver.png" alt="{=__('네이버')}{=__('아이디 로그인')}" /></a>
                    <!--{/}-->
                    <!--{? useKakaoLogin}-->
                    <a class="sns-login ka js-btn-kakao-login" href="#" data-kakao-type="login" data-return-url="{=returnUrl}"> <img src="../img/etc/pc_kakao.png" alt="{=__('카카오')} {=__('아이디 로그인')}"></a>
                    <!--{/}-->
                    <!--{? useWonderLogin}-->
                    <a class="sns-login wa js-btn-wonder-login" href="#" data-wonder-type="login" data-wonder-url="{=wonderReturnUrl}"><img src="../img/etc/pc_wonder.png" alt="{=__('위메프')} {=__('아이디로 로그인')}" /></a>
                    <!--{/}-->
                    <!--{ ? useAppleLogin }-->
                    <a class="sns-login ap js-btn-apple-login" href="#">
                        <img id="apple_btn" src="../img/etc/pc_apple.png" alt="{=__('아이디 로그인')}">
                        <div id="appleid-signin" style="display: none"></div>
                    </a>
                    <!--{/}-->
                    <!--{? useGoogleLogin}-->
                    <a class="sns-login go js-btn-google-login" href="#" data-google-type="login" data-return-url="{=returnUrl}"> <img src="../img/etc/pc_google.png" alt="{=__('구글')} {=__('아이디 로그인')}"></a>
                    <!--{/}-->
                    <div class="btn">
                        <button type="button" class="skinbtn base3 l-join" id="btnJoinMember"><em>{=__('회원가입')}</em></button>
                        <button type="button" class="skinbtn default l-findid" id="btnFindId"><em>{=__('아이디 찾기')}</em></button>
                        <button type="button" class="skinbtn default l-findpw" id="btnFindPwd"><em>{=__('비밀번호 찾기')}</em></button>
                    </div>
                </form>
            </div>
        </div>
        <hr />
    </div>
</div>


<script type="text/javascript" src="../js/jquery/jquery.serialize.object.js"></script>
<script type="text/javascript">
    var loginPolicy = <!--{=json_encode(loginPolicy)}-->;
    $(document).ready(function () {
        $('#btnJoinMember').click(function (e) {
            e.preventDefault();
            location.href = '../member/join_method.php';
        });
        $('#btnFindId').click(function (e) {
            e.preventDefault();
            location.href = '../member/find_id.php';
        });
        $('#btnFindPwd').click(function (e) {
            e.preventDefault();
            location.href = '../member/find_password.php';
        });


        $('#loginId, #loginPwd').focusin(function () {
            $('.caution-msg1', '#formLogin').addClass('dn');
        });

        $('#formLogin').validate({
            dialog: false,
            rules: {
                loginId: {
                    required: true
                },
                loginPwd: {
                    required: true
                }
            },
            messages: {
                loginId: {
                    required: "{=__('아이디를 입력해주세요')}"
                },
                loginPwd: {
                    required: "{=__('패스워드를 입력해주세요')}"
                }
            }, submitHandler: function (form) {
                $('.l-login').attr('disabled', true);
                var params = $(form).serializeArray();
                params.push({name: "mode", value: "login"});
                $.post('../member/login_ps.php', params).done(function (data, textStatus, jqXHR) {
                    console.log('gd_member ajax', data, textStatus, jqXHR);
                    var code = data.code;
                    var message = data.message;
                    var url = data.url;
                    var target = data.target;

                    if (_.isUndefined(code) && _.isUndefined(message)) {
                        var returnUrl = '{=returnUrl}';
                        if (_.isEmpty(returnUrl)) {
                            location.href = '/';
                        } else {
                            /*로그인 출석 체크 알림창 문구 출력*/
                            var attendanceCheck = data;
                            var start = attendanceCheck.indexOf("msg");
                            if(start != -1) {
                                var end = attendanceCheck.indexOf(';', start + 1);
                                var attendaceLoginMsg = attendanceCheck.substring(start + 5, end - 1);
                                alert(attendaceLoginMsg);
                            }
                            location.href = returnUrl;
                        }
                    } else {
                        $(form).find('.caution-msg1').removeClass('dn').text(message);
                        if (_.isUndefined(url) === false) {
                            location.href = url;
                        }
                    }
                    $('.l-login').attr('disabled', false);
                });
            }
        });

        <!--{ ? useAppleLogin }-->
        $("#apple_btn").on("click", startClicked);
        function startClicked(){
            $("#appleid-signin").click();
        }
        <!--{ / }-->

    });
</script>
