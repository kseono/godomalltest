<div id="cart-tab-today" class="cart-tab-today view">
    <div class="item-display type-horizontal">
        <div class="list">
            <div class="wrap">

                <ul class="swiper_today_goods" style="width:942px;">
                    <!--{ @ dataTodayGoods(5) }-->
                    <!--{ @ .value_ }-->
                    <li class="swiper-slide" >
                        <div class="space">
                            <div class="thumbnail">
                                <a class="hand">
                                   {..goodsImage}

                                </a>
                            </div>

                                <a href="../goods/goods_view.php?goodsNo={..goodsNo}">{=gd_html_cut(gd_remove_tag(..goodsNm),30,'..')}</a>

                            <div class="price">
                                <!--{ ? ..goodsPriceString !='' }-->

                                <!--{ : }-->
                                <span class="cost"><strong>{=gd_global_currency_symbol()}{=gd_global_money_format(..goodsPrice)}</strong>{=gd_global_currency_string()}</span>
                                <!--{ / }-->
                            </div>
                        </div>
                    </li>
                    <!--{ / }-->
                    <!--{ / }-->
                </ul>
            </div>
            <div class="prev swiper_today_goods_button_prev" title="{=__('이전상품 보기')}"></div>
            <div class="next swiper_today_goods_button_next" title="{=__('다음상품 보기')}"></div>
        </div>
    </div>
</div>
