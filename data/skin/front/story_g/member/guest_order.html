{*** 비회원 주문조회 | member/guestOrder.php ***}
{ # header }
<div class="member">
    <div class="box">
        <!--{ ? hasGuestOrder == false }-->
        <form id="formOrderLogin" action="../member/member_ps.php" method="post">
            <fieldset>
                <legend>{=__('비회원 주문조회 하기')}</legend>
                <input type="hidden" name="mode" value="guestOrder">
                <input type="hidden" name="returnUrl" value="../mypage/order_view.php">

                <h3 class="tit-nonmember" style="padding-top:0px;">{=__('비회원 주문조회')}</h3>

                <div class="login">
                    <div class="input-info">
                        <div>
                            <input type="text" name="orderNm" class="text" placeholder="{=__('주문자명')}">
                        </div>
                        <div>
                            <input type="text" name="orderNo" class="text" placeholder="{=__('주문번호')}">
                        </div>
                    </div>
                    <button type="submit" class="skinbtn point1 l-confirm"><em>{=__('확인')}</em></button>
                </div>
            </fieldset>
        </form>
        <p class="js-caution caution-msg2">{=__('주문번호와 비밀번호를 잊으신 경우, 고객센터로 문의하여 주시기 바랍니다.')}</p>
        <!--{ / }-->
    </div>
</div>

<script type="text/javascript" src="../js/jquery/jquery.serialize.object.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // 비회원 주문조회 폼 체크
        $('#formOrderLogin').validate({
            rules: {
                orderNm: 'required',
                orderNo: {
                    required: true,
                    number: true,
                    maxlength: 16
                }
            },
            messages: {
                orderNm: {
                    required: "{=__('주문자명을 입력해주세요.')}"
                },
                orderNo: {
                    required: "{=__('주문번호를 입력해주세요.')}",
                    number: "{=__('숫자로만 입력해주세요.')}",
                    maxlength: "{=__('주문번호는 16자리입니다.')}"
                }
            },
            submitHandler: function (form) {
                $.post(form.action, $(form).serializeObject()).done(function (data, textStatus, jqXhr) {
                    console.log(data);
                    if (data.result == 0) {
                        location.replace('../mypage/order_view.php?orderNo=' + data.orderNo);
                    } else {
                        $('.js-caution').empty().removeClass('caution-msg2').addClass('caution-msg1').html("{=__('주문자명과 주문번호가 일치하는 주문이 존재하지 않습니다. 다시 입력해 주세요.')}<br><span>{=__('주문번호와 비밀번호를 잊으신 경우, 고객센터로 문의하여 주시기 바랍니다.')}</span>");
                    }
                });
                return false;
            }
        });
    });
</script>

{ # footer }
