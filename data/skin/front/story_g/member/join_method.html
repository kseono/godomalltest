{ # header }

<div class="join">
    <div class="member">
        <div class="box">
            <a class="sns-login normal" href="#" id="btnJoin">{=__('쇼핑몰 회원가입')} </a>
            <!--{? usePaycoLogin}-->
            <a class="sns-login pa js-btn-payco-login" href="#" data-payco-type="join_method"><img src="../img/etc/pc_payco_join.png" alt="{=__('PAYCO')} {=__('아이디 로그인')}"></a>
            <!--{/}-->
            <!--{? useFacebookLogin}-->
            <a class="sns-login fa js-btn-facebook-login" href="#" data-sns-type="join_method" data-facebook-url="{=facebookUrl}"><img src="../img/etc/pc_facebook_join.png" alt="{=__('FACEBOOK')} {=__('아이디 로그인')}"></a>
            <!--{/}-->
            <!--{? useNaverLogin}-->
            <a class="sns-login na js-btn-naver-login" href="#" data-naver-type="join_method"><img src="../img/etc/pc_naver_join.png" alt="{=__('네이버')} {=__('아이디 로그인')}"></a>
            <!--{/}-->
            <!--{? useKakaoLogin}-->
            <a class="sns-login ka js-btn-kakao-login" href="#" data-kakao-type="join_method" data-return-url="{=returnUrl}"><img src="../img/etc/pc_kakao_join.png" alt="{=__('카카오')} {=__('아이디 로그인')}"></a>
            <!--{/}-->
            <!--{? useWonderLogin}-->
            <a class="sns-login wa js-btn-wonder-login" href="#" data-wonder-type="join_method" data-wonder-url="{=wonderReturnUrl}"><img src="../img/etc/pc_wonder_join.png" alt="{=__('위메프')} {=__('아이디 로그인')}"></a>
            <!--{/}-->
            <!--{? useAppleLogin}-->
            <a class="sns-login ap js-btn-apple-login" href="#">
                <img id="apple_btn" src="../img/etc/pc_apple_join.png" alt="{=__('Apple')} {=__('아이디 회원가입')}">
                <div id="appleid-signin" style="display: none"></div>
            </a>
            <!--{/}-->
            <!--{? useGoogleLogin}-->       
            <a class="sns-login go js-btn-google-login" href="#" data-google-type="join_method" data-return-url="{=returnUrl}"><img src="../img/etc/pc_google_join.png" alt="{=__('구글')} {=__('아이디 로그인')}"></a>
            <!--{/}-->
            <p class="caution-msg2">{=__('SNS계정을 연동하여 빠르고 쉽고 안전하게 회원가입 할 수 있습니다.')} <br>{=__('이 과정에서 고객님의 데이터는 철저하게 보호됩니다.')}</p>
        </div>
        <div class="ta-c">
            <p class="login-msg">{=__('이미 쇼핑몰 회원이세요?')} <a href="#" id="btnLoginMember">{=__('로그인')}</a></p>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#btnJoin').click(function () {
            location.href = '../member/join_agreement.php?memberFl=personal';
        });
        $('#btnLoginMember').click(function () {
            window.location.href = '../member/login.php';
        });

        <!--{ ? useAppleLogin }-->
        $("#apple_btn").on("click", startClicked);
        function startClicked(){
            $("#appleid-signin").click();
        }
        <!--{ / }-->
    });
</script>

<!--{ ? useAppleLogin }-->
<script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
<script type="text/javascript">
    AppleID.auth.init({
        clientId : '{client_id}',
        scope : 'name email',
        redirectURI: '{redirectURI}',
        state: '{state}',
        // usePopup: true
    });
</script>
<!--{ / }-->
