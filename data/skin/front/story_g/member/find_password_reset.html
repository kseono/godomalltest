{*** 비밀번호 새로 등록 | member/find_password_reset.php ***}
{ # header }
<div class="member find-pw-page">
    <h2>{=__('비밀번호 찾기')}</h2>

    <div class="box">
        <form name="formReset" id="formReset" action="../member/find_password_reset_ps.php" method="post">
            <input type="hidden" name="cToken" value="{cToken}"/>
            <fieldset>
                <legend>{=__('비밀번호 찾기 폼')}</legend>
                <h3>{=__('비밀번호 변경')}</h3>

                <p class="guide">{=__('새로운 비밀번호를 등록해 주세요.')}</p>

                <div class="new-pw">
                    <div class="input-pw">
                        <div class="txt-field" style="width:309px;">
                            <input type="password" class="text input-pw" id="passwordMsg" name="memPw" autocomplete="off" placeholder="{=__('영문대/소문자, 숫자, 특수문자 중 2가지 이상 조합하세요')}" data-min-length="{=joinField['memPw']['minlen']}"
                                   data-max-length="{=joinField['memPw']['maxlen']}">
                        </div>
                    </div>
                    <div class="input-pw">
                        <div class="txt-field" style="width:309px;">
                            <input type="password" class="text check-id" name="memPwRe" autocomplete="off" id="newPwRe" placeholder="{=__('새 비밀번호 확인')}">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button class="skinbtn point2 fp-confirm" type="button" id="btnConfirm"><em>{=__('확인')}</em></button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<hr/>
<script type="text/javascript">
    $(document).ready(function () {
        var $formJoin = $('#formReset');

        $('#btnConfirm').click(function () {
            var $password = $(':password[name=memPw]');
            $password.trigger('keyup');
            $(':password[name=memPwRe]').trigger('focusout');
            if ($('.error').length < 1) {
                var params = $formJoin.serializeArray();
                $.post('../member/find_password_reset_ps.php', params, function (data) {
                    if (_.isUndefined(data.error)) {
                        location.href = data.url;
                    } else {
                        alert(data.error.message);
                        location.href = data.error.url;
                    }
                });
            }
        });

        gd_member2.validate_password();
        gd_member2.validate_same_password();
    });
</script>
{ # footer }
