{*** 마이페이지 > 회원탈퇴 | mypage/hack_out.php ***}
{ # header }
<div class="contents-inner mypage">
    <div class="section">
        <div class="section-header type1">
            <h2 class="h2">{=__('회원탈퇴')}</h2>
        </div>
        <form id="formHackOut" name="formHackOut" action="../mypage/my_page_ps.php" method="post">
            <input type="hidden" name="mode" value="hackOut"/>
            <input type="hidden" name="snsType" value="{=snsType}"/>
            <div class="section-body">
                <div class="section">
                    <div class="section-header">
                        <h3 class="h3-1">01.{=__('회원탈퇴 안내')}</h3>
                    </div>
                    <div class="section-body">
                        <div class="textbox">
                            {=nl2br(hackOutGuideContent)}
                        </div>
                    </div>
                </div>
                <div class="section">
                    <div class="section-header">
                        <h3 class="h3-1">02.{=__('회원탈퇴 하기')}</h3>
                    </div>
                    <div class="section-body">
                        <div class="table1">
                            <table>
                                <colgroup>
                                    <col style="width:150px;"/>
                                    <col/>
                                </colgroup>
                                <tbody>
                                <!--{ ? snsType != 'naver' && snsType != 'kakao' && snsType != 'google' }-->
                                <tr>
                                    <th class="ta-l">{=__('비밀번호')}</th>
                                    <td>
                                        <div class="txt-field hs" style="width:200px;">
                                            <input type="password" class="text" name="memPw"/>
                                        </div>
                                    </td>
                                </tr>
                                <!--{ / }-->
                                <tr>
                                    <th class="ta-l">{=__('탈퇴사유')}</th>
                                    <td>
                                        <div class="check-list col3">
                                            {reasonCodeRadio}
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="ta-l">{=__('남기실 말씀')}</th>
                                    <td>
                                        <div class="textarea">
                                            <textarea cols="30" rows="5" class="w100" name="reasonDesc"></textarea>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
                <div class="btm-btn">
                    <button class="skinbtn point1 ho-prev btn-prev" type="button"><em>{=__('이전으로')}</em></button>
                    <button class="skinbtn point2 ho-secession" id="btnHackOut" type="submit"><em>{=__('탈퇴')}</em></button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#formHackOut').validate({
            rules: {
                memPw: "required",
                "reasonCd[]": "required"
            }, messages: {
                memPw: "{=__('비밀번호를 입력해주세요')}",
                "reasonCd[]": "{=__('탈퇴사유를 1개 이상 체크하여 주시기바랍니다.')}"
            },
            submitHandler: function (form) {
                var params = $(form).serializeArray();
                var mileage = "{memberData['mileage']}";
                if (confirm("{=__('현재 보유중인 회원혜택')} : {=__('쿠폰')} " + "{memberCouponCount}" + "{=__('장')} / {=__('마일리지')}" + mileage + " \n{=__('탈퇴 시 보유중인  회원혜택은 모두 삭제됩니다.')} {=__('정말로 탈퇴하시곘습니까?')}")) {
                    form.action = '../mypage/hack_out_ps.php';
                    form.target = 'ifrmProcess';
                    form.submit();
                }
            }
        });
    });
</script>
{ # footer }
